vertices:
  - name: in
    scale:
      min: 1
    # A self data generating source
    source:
      generator:
        rpu: 5
        duration: 1s
  - name: cat
    scale:
      min: 1
    udf:
      container:
        image: quay.io/numaio/numaflow-go/map-cat:stable # A UDF which simply cats the message
        imagePullPolicy: Always
  - name: out
    scale:
      min: 1
    sink:
      log: {}